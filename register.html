
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="box">
      <form  method="post" action="php/register.php">
        <div style="font-size:20px; margin:10px;color:white;">Signup</div>
        <!-- <input type="text" id="text" name="name" required placeholder="Name"><br /><br /> -->
        <input type="text" id="text" name="user_name" required placeholder="Username"><br /><br />
        <input type="email" id="text" name="email" required placeholder="email"><br /><br />
        <input type="password" id="text" name="password" required placeholder="Password"><br /><br />
        <input type="password" id="text" name="repeatPassword" required placeholder="Confirm Password"><br /><br />
        <input id="button"type="submit" value="Signup" ><br /><br />

        <!-- <a href="login.html">Click to Login</a> -->
      </form>

    </div>
  </body>
</html>
